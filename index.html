<!DOCTYPE html>

  <input type="checkbox" id="toggle" >

      <div class="switch">

          <p class="anual">

          <p> Send up to 3 GB
            </p>

        <div class="leermas">
          Learn More
        </div>
       
       
       
      </div>
      <div class="centro">

      
      <div class="card-precio profecional">
        <div class="titulo">
          Professional
        </div>
        <div class="precio">

          <p class="anual">
            <span>$</span>249.99
          </p>
          <p class="mensual">
            <span>$</span>24.99
          </p>
          
          
        </div>
        <div class="contenido">
           <p> 1 TB Storage</p>
        </div>
        <div class="contenido">
          <p>5 Users Allowed</p>
        </div>
        <div class="contenido">
          <p> Send up to 10 GB
            </p>
        </div>
        <div class="leermas">
          Learn More
        </div>
      </div>

    </div>
      <div class="card-precio three">


        <div class="titulo">
          Master
        </div>
        <div class="precio">

          <p class="anual">
            <span>$</span>399.99
          </p>
          <p class="mensual">
            <span>$</span>39.99
          </p>
          
          
        </div>
        <div class="contenido">
           <p>  2 TB Storage</p>
        </div>
        <div class="contenido">
          <p> 10 Users Allowed</p>
        </div>
        <div class="contenido">
          <p> Send up to 20 GB
           </p>
        </div>
        <div class="leermas">
          Learn More
        </div>

      </div>


    </div>






  </div>
